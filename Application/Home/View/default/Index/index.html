<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<!-- 临时禁用缓存，避免css缓存 -->
<title>ROBAM老板</title>

<body>
<div class="container">
  
 
  <!--banner begin 2-->
  <div id="lb_banner" class="row">
		<section class="awSlider">
		  <div id="BoeCarousel"  class="carousel slide" data-ride="carousel"> 
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<foreach name="home.banner" item="vo" key="k">
			  <li data-target=".carousel" data-slide-to="{$k}" class="active"></li>
			 	</foreach>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<foreach name="home.banner" item="vo" key="k">
					<div class="item <if condition="$k eq 1"> active</if>"><a href="{$vo.thumb_link|thumb_link}"><img tag="0" src="{$vo.thumb}" ></a>
					</div>
				</foreach>
			  </div>
			</div>
			<!-- Controls --> 
			<a class="left carousel-control" href=".carousel" role="button" data-slide="prev"> 
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only"></span> </a> 
			<a class="right carousel-control" href=".carousel" role="button" data-slide="next"> 
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
			<span class="sr-only"></span> </a> 
			</div>
		</section>
		
	<!--<a href="#"><img src="images/banner_1.png" class="img-responsive" alt=""/></a>-->

			<a href="{$vo.thumb_link|thumb_link}">
			<div class="pro_bg"  >
			<img src="{$vo.thumb}"/>
			</div>
		 
			</a>
		</div>
	</foreach>
