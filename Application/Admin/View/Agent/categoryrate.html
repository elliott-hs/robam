<extend name="Public/base" />

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title cf">
		<h2>品类奖励</h2>
	</div>
	<!-- 表单 -->
	<form id="form" action="{:U('agent/categoryRate')}" method="post" class="form-horizontal">
		<foreach name="list" item="vo" >
			<div class="form-item cf">
				<label class="item-label">{$vo.name}：<span class="check-tips"></span><input type="text" class="text input-large" name="category[{$vo.id}]" value="{$vo.reward_rate|floatval}" style="width:80px;">（%）</label>
				<div class="controls">

				</div>
			</div>
		</foreach>

		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
