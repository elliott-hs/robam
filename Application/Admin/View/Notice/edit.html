<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$title}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$notice.title}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">公告内容<span class="check-tips"></span></label>
            <div class="controls">
               <label class="textarea input-large">
                <textarea name="msg" value="{$notice.msg}">{$notice.msg}</textarea>
            </label>
            </div>
        </div>
        <input type="hidden" name="id" value="{$notice.id}">
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Notice/index')}');
    </script>
</block>
